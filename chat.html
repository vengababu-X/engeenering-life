<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Vision AI - Live Chat</title>
  <style>
    /* üåô Dark Modern Chat CSS */

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    .top-nav {
      width: 100%;
      background-color: #1f1f1f;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .top-nav a {
      color: #bbb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .top-nav a:hover,
    .top-nav a.active {
      color: #fff;
    }

    /* Title */
    .chat-title {
      margin: 20px 0 10px 0;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #4fc3f7;
    }

    /* Chat container */
    .chat-container {
      background: #1e1e1e;
      border-radius: 12px;
      width: 95%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    /* Chat body */
    .chat-body {
      flex: 1;
      padding: 16px;
      height: 400px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #444 #1e1e1e;
    }
    .chat-body::-webkit-scrollbar {
      width: 6px;
    }
    .chat-body::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 6px;
    }

    /* Messages */
    .message {
      padding: 10px 14px;
      border-radius: 10px;
      margin: 8px 0;
      max-width: 70%;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }
    .user-message {
      background: #4fc3f7;
      color: #000;
      align-self: flex-end;
    }
    .bot-message {
      background: #333;
      color: #f1f1f1;
      align-self: flex-start;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    .chat-footer {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #2a2a2a;
      gap: 8px;
    }
    .message-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #1e1e1e;
      color: #fff;
    }
    .message-input::placeholder {
      color: #777;
    }
    #send-message {
      background: #4fc3f7;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #send-message:hover {
      background: #29b6f6;
    }

    /* Clip dropdown */
    .clip-container {
      position: relative;
    }
    #clip-button {
      background: #333;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      color: #fff;
      font-size: 18px;
    }
    .clip-dropdown {
      display: none;
      position: absolute;
      bottom: 50px;
      left: 0;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 8px;
      flex-direction: column;
      gap: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    .clip-container:hover .clip-dropdown {
      display: flex;
    }
    .clip-dropdown button,
    .clip-dropdown select {
      background: #333;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .clip-dropdown button:hover {
      background: #444;
    }
    .hidden {
      display: none;
    }

    /* Options */
    .chat-options {
      display: flex;
      justify-content: space-around;
      background: #1f1f1f;
      padding: 10px;
      border-top: 1px solid #333;
    }
    .chat-options button {
      background: #333;
      color: #eee;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-options button:hover {
      background: #444;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .chat-body {
        height: 300px;
      }
      .chat-options {
        flex-direction: column;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="image.html">Image Analyzer</a>
    <a href="voice.html" class="active">Live Chat</a>
  </nav>

  <div class="chat-title">CHATBOT</div>

  <div class="chat-container">
    <div class="chat-body" id="chat-body"></div>

    <div class="chat-footer">
      <div class="clip-container">
        <button id="clip-button">üìé</button>
        <div class="clip-dropdown">
          <button id="file-upload">Upload File</button>
          <input type="file" id="file-input" class="hidden" accept="image/*" />
          <button id="clear-file">Clear File</button>
          <button id="camera-button">Camera</button>
          <button id="voice-input">üéôÔ∏è Voice</button>
          <button id="toggle-tts">üîä TTS</button>
          <select id="language-selector">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="ta">Tamil</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="zh">Chinese</option>
          </select>
        </div>
      </div>
      <input type="text" class="message-input" id="message-input" placeholder="Type a message..." />
      <button id="send-message">‚û§</button>
    </div>

    <div class="chat-options">
      <button id="save-chat">üíæ Save Chat</button>
      <button id="clear-chat">üßπ Clear Chat</button>
      <button id="reset-chat">üîÑ Reset Chat</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
