<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Vision AI - Live Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <nav class="top-nav">
        <a href="index.html">Home</a>
        <a href="image.html">Image Analyzer</a>
        <a href="voice.html" class="active">Live Chat</a>
    </nav>
    <div class="chat-title">CHATBOT</div>
    <div class="chat-container">
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-footer">
            <div class="clip-container">
                <button id="clip-button">📎</button>
                <div class="clip-dropdown">
                    <button id="file-upload">Upload File</button>
                    <input type="file" id="file-input" class="hidden" accept="image/*" />
                    <button id="clear-file">Clear File</button>
                    <button id="camera-button">Camera</button>
                    <button id="voice-input">🎙️ Voice</button>
                    <button id="toggle-tts">🔊 TTS</button>
                    <select id="language-selector">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="ta">Tamil</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ja">Japanese</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
            </div>
            <input type="text" class="message-input" id="message-input" placeholder="Type a message..." />
            <button id="send-message">></button>
        </div>
        <div class="chat-options">
            <button id="save-chat">💾 Save Chat</button>
            <button id="clear-chat">🧹 Clear Chat</button>
            <button id="reset-chat">🔄 Reset Chat</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
                        </html>
